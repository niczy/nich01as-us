{% extends 'templates/CenterLayout.html'%}

{% block content %}
<form class="well" action="{{ routers.admin_channel_update }}" method="post">
    <div>
        <label for="channel_id"> ChannelId: </label>
        <input class="input-xlarge" id="channel_id" type="text" name="channel_id" value="{% if channel is defined %}{{channel.key().name()}} {% endif %}" />
    </div>
    <div>
        <label for="title"> title: </label>
        <input id="title" type="text" name="title" value="{% if channel is defined %}{{channel.title}} {% endif %}"/>
    </div>
    <div>
        <label for="cover_img"> CoverImage: </label>
        <input id="cover_img" type="text" name="cover_img" value="{% if channel is defined %}{{channel.cover_img}} {% endif %}" />
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
</form>
{% endblock %}
