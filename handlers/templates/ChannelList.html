{% extends 'templates/CenterLayout.html'%}

{% block title %}
Channel List
{% endblock %}

{% block content %}

<a class="btn btn-primary" href="{{ routers.admin_channel_update}}"> Add Channel </a>
{% for channel in channels %}
<li> <a href = "{{ routers.admin_channel_update}}?channel_id={{ channel.key().name() }}"> {{ channel.title }} </a></li>
{% endfor %}

{% endblock %}
